<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mapeo de Emergencias</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-group-vertical .btn {
            margin-bottom: 10px;
        }
        #mapa {
            height: 400px;
            border-radius: 8px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .badge {
            font-size: 0.8em;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-map-marked-alt"></i> Sistema de Mapeo de Emergencias
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-tachometer-alt"></i> Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="estadisticas">
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-primary" id="total-usuarios">-</h3>
                                    <small>Usuarios</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-success" id="total-categorias">-</h3>
                                    <small>Categorías</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-info" id="total-puntos">-</h3>
                                    <small>Puntos</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-warning" id="total-administradores">-</h3>
                                    <small>Administradores</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-secondary" id="total-operadores">-</h3>
                                    <small>Operadores</small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-center">
                                    <h3 class="text-danger" id="puntos-activos">-</h3>
                                    <small>Puntos Activos</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Panel de Control -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cogs"></i> Panel de Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-group-vertical w-100">
                            <!-- Usuarios -->
                            <button class="btn btn-outline-primary" id="btnListarUsuarios">
                                <i class="fas fa-users"></i> Listar Usuarios
                            </button>
                            <button class="btn btn-outline-success" id="btnCrearUsuario">
                                <i class="fas fa-user-plus"></i> Crear Usuario
                            </button>
                            
                            <!-- Categorías -->
                            <button class="btn btn-outline-info" id="btnListarCategorias">
                                <i class="fas fa-tags"></i> Listar Categorías
                            </button>
                            <button class="btn btn-outline-success" id="btnCrearCategoria">
                                <i class="fas fa-tag"></i> Crear Categoría
                            </button>
                            
                            <!-- Puntos -->
                            <button class="btn btn-outline-warning" id="btnListarPuntos">
                                <i class="fas fa-map-marker-alt"></i> Listar Puntos
                            </button>
                            <button class="btn btn-outline-success" id="btnCrearPunto">
                                <i class="fas fa-plus-circle"></i> Crear Punto
                            </button>
                            
                            <!-- Consultas Especiales -->
                            <button class="btn btn-outline-secondary" id="btnEstadisticas">
                                <i class="fas fa-chart-bar"></i> Estadísticas
                            </button>
                            <button class="btn btn-outline-dark" id="btnPuntosConRelaciones">
                                <i class="fas fa-link"></i> Puntos con Relaciones
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mapa Simple -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-map"></i> Mapa de Puntos</h5>
                    </div>
                    <div class="card-body">
                        <div id="mapa"></div>
                    </div>
                </div>
            </div>

            <!-- Panel de Resultados -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Resultados</h5>
                        <div class="loading">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="resultados">
                            <p class="text-muted text-center">Selecciona una opción del panel de control para ver los resultados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Scripts del sistema -->
    <script src="index.js" type="module"></script>
</body>
</html>
